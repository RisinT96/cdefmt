[package]
authors = ["Tal Risin"]
description = "Decodes cdefmt log frames"
edition = "2021"
keywords = ["cdefmt", "defmt"]
license = "MIT"
name = "cdefmt-decoder"
readme = "../README.md"
repository = "https://github.com/risint96/cdefmt"
version = "0.3.0"

[dependencies]
gimli = "0.28"
object = "0.32"
lazy-regex = "3.1"
cdefmt-parser = { path = "../parser", version = "0.3.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "1.0"
