[package]
authors = ["Tal Risin"]
description = "Parsing library for cdefmt log frames"
edition = "2021"
keywords = ["cdefmt", "defmt"]
license = "MIT"
name = "cdefmt-parser"
readme = "../README.md"
repository = "https://github.com/RisinT96/cdefmt"
version = "0.1.0"

[dependencies]
gimli = "0.28"
object = "0.32"
lazy-regex = "3.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "1.0"
